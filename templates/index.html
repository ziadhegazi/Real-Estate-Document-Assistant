<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate RAG Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl border border-gray-700 w-full max-w-2xl h-5/6 flex flex-col overflow-hidden">
        <!-- <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Real Estate Document Assistant üè°</h1> -->
        <!-- Chat Header -->
        <div class="bg-gray-800 text-white p-4 flex items-center justify-between rounded-t-2xl">
            <div class="flex items-center space-x-2">
                <div class="bg-green-500 rounded-full h-3 w-3"></div>
                <h1 class="text-xl font-medium">Real Estate Document Assistant üè°</h1>
            </div>
            <span class="text-sm text-gray-400">Online</span>
        </div>
        <!-- Chat Messages Container -->
        <div id="chat-container" class="flex-grow p-6 overflow-y-auto space-y-4">
            <!-- Initial greeting message -->
            <div class="flex justify-start">
                <div class="bg-gray-300 text-gray-800 p-4 rounded-lg rounded-tl-none max-w-md shadow-sm">
                    Hello! I'm your AI real estate assistant. I can answer questions based on the provided documents. How can I help you today?
                </div>
            </div>
        </div>

        <!-- Message Input Area -->
        <div class="p-4 bg-white border-t border-gray-200">
            <form id="chat-form" class="flex space-x-3">
                <input 
                    type="text" 
                    id="user-input" 
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    placeholder="Ask a question..."
                    autocomplete="off"
                >
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white p-3 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = userInput.value.trim();
            if (!query) return;

            // Add user's message to the chat window
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'flex justify-end';
            userMessageDiv.innerHTML = `<div class="bg-blue-600 text-white p-3 rounded-lg max-w-xs">${query}</div>`;
            chatContainer.appendChild(userMessageDiv);

            // Add a loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'flex justify-start';
            loadingDiv.innerHTML = `<div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs animate-pulse">Thinking...</div>`;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            userInput.value = '';

            try {
                // Send the query to the server
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                
                // Remove the loading message
                chatContainer.removeChild(loadingDiv);

                // Add the bot's response to the chat window
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'flex justify-start';
                botMessageDiv.innerHTML = `<div class="bg-gray-300 text-gray-800 p-3 rounded-lg max-w-xs">${data.response}</div>`;
                chatContainer.appendChild(botMessageDiv);

                // Scroll to the bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                // Handle the error gracefully in the UI
                chatContainer.removeChild(loadingDiv);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'flex justify-start';
                errorDiv.innerHTML = `<div class="bg-red-200 text-red-800 p-3 rounded-lg max-w-xs">An error occurred. Please try again.</div>`;
                chatContainer.appendChild(errorDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
